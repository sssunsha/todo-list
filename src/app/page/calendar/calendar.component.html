<mat-tab-group #tabGroup
	[dynamicHeight]="true"
	[selectedIndex]="0"
	(selectedTabChange)="onSelectedTabChange(event)"
	(focusChange)="onFocusChange(event)">
  <mat-tab label="Day">
		<app-calendar-board [type]="'day'" *ngIf="selectedTabIndex === 0"></app-calendar-board>
  </mat-tab>
  <mat-tab label="Week">
		<app-calendar-board [type]="'week'" *ngIf="selectedTabIndex === 1"></app-calendar-board>
  </mat-tab>
  <mat-tab label="Month">
		<app-calendar-board [type]="'month'" *ngIf="selectedTabIndex === 2"></app-calendar-board>
  </mat-tab>
</mat-tab-group>
