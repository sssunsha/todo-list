<mat-tab-group #tabGroup
	[selectedIndex]="1"
	(selectedTabChange)="onSelectedTabChange(event)"
	(focusChange)="onFocusChange(event)">
  <mat-tab label="Day">
		<app-calendar-board [type]="'day'"></app-calendar-board>
  </mat-tab>
  <mat-tab label="Week">
		<app-calendar-board [type]="'week'"></app-calendar-board>
  </mat-tab>
  <mat-tab label="Month">
		<app-calendar-board [type]="'month'"></app-calendar-board>
  </mat-tab>
</mat-tab-group>
